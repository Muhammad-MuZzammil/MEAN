<div>
  <button (click)="getTodos()">Show All Todos</button>
  <h1>Todo List</h1>
  <input type="text" [(ngModel)]="addTodo" autofocus placeholder="Enter Task">
  <button (click)="addTask()" *ngIf="!show">Add Task</button>
  <button (click)="updateTask(addTodo)" *ngIf="show">Update Task</button>
</div>

<div>

  <ul>
    <li *ngFor="let task of tasks; let i = index">
      <!--Show Task -->  {{task.task}}

      <button (click)="deleteTodo(i,task)">Delete</button>
      <button (click)="editTodo(addTodo,i,task)">Edit</button>
    </li>
  </ul>
</div>
